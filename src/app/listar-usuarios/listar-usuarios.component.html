
  
  <div class="container mt-5">
    <h2>Listado de Usuarios</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Edad</th>
          <th>Imagen</th>
          <th>acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- //datos -->
        <tr  *ngFor="let item of usuariosLista">
            <td>{{item?.firstName}}</td>
            <td>{{item?.lastName}}</td>
            <td>{{item?.email}}</td>
            <td>{{item?.age}}</td>
            <td><img [src]="item?.image" alt="imagen" class="img-fluid" style="width: 70px; height: 50px;"></td>
        
            <td  >
                <button type="button" class="btn btn-danger me-1"  (click)="eliminarUsuario(item?.ide)">
                   eliminar
                </button>
              
                <!-- <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  editar
                </button> -->
            </td>

        </tr>
      </tbody>
    </table>
  </div>
