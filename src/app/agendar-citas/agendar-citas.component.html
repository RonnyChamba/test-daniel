<div class="container mt-5">
    <h2>Agendar Cita</h2>
    <form>
      <div class="form-group">
        <label for="userEmail">Correo del Usuario</label>
        <input type="email" class="form-control" id="userEmail">
        <button class="btn btn-primary mt-2" (click)="searchUser()">Buscar Usuario</button>
      </div>
  
      <div class="form-group">
        <label for="appointmentDate">Fecha y Hora de la Cita</label>
        <input type="datetime-local" class="form-control" id="appointmentDate" >
      </div>
  
      <div class="form-group">
        <label for="specialty">Especialidad</label>
        <select class="form-control" id="specialty" >
          <option value="Medicina General">Medicina General</option>
          <option value="Nutricionista">Nutricionista</option>
          <option value="Odontología">Odontología</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="observation">Observación</label>
        <textarea class="form-control" id="observation"></textarea>
      </div>
  
      <div class="form-group">
        <label for="appointmentNumber">Número de Cita</label>
        <input type="text" class="form-control" id="appointmentNumber"  disabled>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="generateAppointmentNumber()">Generar Número de Cita</button>
      <button type="submit" class="btn btn-success">Agendar Cita</button>
    </form>
  </div>
