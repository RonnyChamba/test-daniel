
  
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
      <h2>Listado de Citas</h2>
      <button class="btn btn-primary" (click)="nuevaCita()" >Agendar Cita</button>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Usuario</th>
          <th>Fecha y Hora</th>
          <th>Especialidad</th>
          <th>Observación</th>
          <th>Número de Cita</th>
          <!-- <th>accion</th> -->
        </tr>
      </thead>
      <tbody>
     
        <tr *ngFor="let item of lista; index as i">
            <td>{{i+1}}</td>
            <td>{{item?.usuario}}</td>
            <td>{{item?.fecha}}</td>
            <td>{{item?.especialidad}}</td>
            <td>{{item?.observacion}}</td>
            <td>{{item?.numeroCita}}</td>
       
            <!-- <td  >
                <button type="button" class="btn btn-primary" >
                   eliminar
                </button>
              
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  editar
                </button>
            </td> -->

        </tr>
        <!-- //datos -->           
      </tbody>
    </table>
  </div>
